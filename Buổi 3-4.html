<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .profile-pic {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .info {
            text-align: center;
            margin-bottom: 20px;
        }
        .info p {
            margin: 10px 0;
            color: #555;
        }
        .links {
            text-align: center;
        }
        .links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông tin cá nhân</h1>
        <img src="https://scontent.fhan2-4.fna.fbcdn.net/v/t1.15752-9/456995335_1040005631060331_314763384422581225_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeEVMK8zNFJBSGBI__cf_9RIKiTiTU-jf5oqJOJNT6N_mj-ewX6VQWHwxGaNrknAc29iBDJgqFGwNozIEClRVqmd&_nc_ohc=x0k3blpgFiYQ7kNvgFP_CDC&_nc_ht=scontent.fhan2-4.fna&oh=03_Q7cD1QGfMMMt0gxLLaNjSFyqNQYmND1vGITMRmsASiF6yK5ywQ&oe=66FFD8F8" alt="Ảnh cá nhân" class="profile-pic">
        <div class="info">
            <p><strong>Họ tên:</strong> Trần Anh Tuấn</p>
            <p><strong>Ngành học:</strong> Công nghệ thông tin</p>
            <p><strong>Sở thích:</strong> Dự đoán tỷ số bóng đá, ăn đồ ăn, xem thông tin công nghệ, ..</p>
            <p><strong>Khả năng:</strong> làm webcơ bản</p>
            <p><strong>Định hướng công việc:</strong> Web Delewolper </p>
        </div>
        <h2>Các bài tập học phần</h2>

            <a href="https://docs.google.com/document/d/1kylag-YEyDVb9OZTpROAwJEeIOBDrc6IiBFEoPIjLjE/edit">Bài buổi 1</a>
            <a href="https://docs.google.com/document/d/1szFt-qniKtMMsQPw0DHQKy5HGahmzQ8pY9Dr-3wopkc/edit">Bài buổi 2</a>
            <a href="https://docs.google.com/document/d/1rPjlo9h4Bos6ECaOjJjhUJ_y3RN4eIErOGUDpGJfsyE/edit?usp=sharing">Bài buổi 3</a>
        </div>
    </div>
</body>
</html>
