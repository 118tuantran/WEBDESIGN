<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        .background-text {
            position: absolute;
            text-align: center;
            font-size: 32px;
            color: #333;
            z-index: 1;
        }

        .open-menu-btn {
            width: 40px;
            height: 30px;
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .open-menu-btn div {
            width: 100%;
            height: 5px;
            background-color: #333;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .menu-overlay ul {
            list-style-type: none;
            text-align: center;
        }

        .menu-overlay ul li {
            margin: 15px 0;
        }

        .menu-overlay ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu-overlay ul li a:hover {
            color: #ccc;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="background-text">
        Clear thinking at the wrong moment can stifle creativity
    </div>

    <button class="open-menu-btn" id="openMenuBtn">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <div class="menu-overlay" id="menuOverlay">
        <div class="close-btn" id="closeBtn">&times;</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Buy Now!</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </div>

    <script>
        document.getElementById('openMenuBtn').onclick = function() {
            document.getElementById('menuOverlay').style.display = 'flex';
        }

        document.getElementById('closeBtn').onclick = function() {
            document.getElementById('menuOverlay').style.display = 'none';
        }
    </script>

</body>
</html>
